<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">The Simpsons Quotes!</h1>
    <div class="content">
        <div class="error hide">
            "An error occurred fetching the data"
        </div>
        <div class="loader hide">
            <p class="load">LOADING...</p>
        </div>
        <div class="quote-container picRight">
            <div class="text textLeft">
                <p class="quote"><q>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, maiores?</q></p>
                <p class="author"> - <span>Lorem, ipsum.</span></p>
            </div>
            <div class="img-container">
                <img class="image" src="#" alt="author image">
            </div>
        </div>
        <button>Get a quote!</button>
    </div>
    <footer>
        <p>Thanks to <a href="https://jluboff-portfolio.glitch.me/">Jason Luboff</a> for the <a href="https://thesimpsonsquoteapi.glitch.me/">API</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
